<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn" id="clear">C</button>
            <button onclick="deleteLast()" class="btn" id="backspace">‚Üê</button>
            <button onclick="appendToDisplay('%')" class="btn" id="parcentage">%</button>
            <button onclick="appendToDisplay('/')" class="btn" id="divide">/</button>
            
            <button onclick="appendToDisplay('7')"class="btn" id="seven">7</button>
            <button onclick="appendToDisplay('8')"class="btn" id="eight">8</button>
            <button onclick="appendToDisplay('9')"class="btn" id="nine">9</button>
            <button onclick="appendToDisplay('*')"class="btn" id="multiply">*</button>


            <button onclick="appendToDisplay('4')"class="btn" id="four">4</button>
            <button onclick="appendToDisplay('5')"class="btn" id="five">5</button>
            <button onclick="appendToDisplay('6')" class="btn" id="six">6</button>
            <button onclick="appendToDisplay('-')" class="btn" id="subtract">-</button>

            <button onclick="appendToDisplay('1')" class="btn" id="one">1</button>
            <button onclick="appendToDisplay('2')" class="btn" id="two">2</button>
            <button onclick="appendToDisplay('3')"class="btn" id="three">3</button>
            <button onclick="appendToDisplay('+')"class="btn" id="add">+</button>

            <button onclick="appendToDisplay('0')"class="btn" id="zero">0</button>
            <button onclick="appendToDisplay('.')"class="btn" id="decimal">.</button>
            <button onclick="calcResult()" class="btn" id="equals">=</button>
    </div>
</div>
    



    <script src="./script.js"></script>
</body>
</html>
